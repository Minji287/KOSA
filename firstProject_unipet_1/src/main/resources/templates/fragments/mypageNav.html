<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 네비게이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:fragment="navFragment(pageName)">
    <link rel="stylesheet" th:href="@{/css/myPage/myNav.css}"/>
    <div class="side_nav_container">
        <div class="container_user_name">
            <th:block th:if="${session.petpic == null}">
                <div class="circle_petpic" th:style="'background-image: url(/img/mypage/default-image.png)'"></div>
            </th:block>
            <th:block th:unless="${session.petpic == null}">
                <div class="circle_petpic" th:style="'background-image: url(' + ${session.petpic} + ')'"></div>
            </th:block>
            <span id="user_name" th:text="${session.myname}"></span><span>님</span>
        </div>
            <nav class="nav flex-column">
                <a th:if="${pageName == '1'}" class="nav-link nav_act" th:href="@{/myprofile}">회원 정보</a>
                <a th:unless="${pageName == '1'}" class="nav-link" th:href="@{/myprofile}">회원 정보</a>
                <a th:if="${pageName == '2'}" class="nav-link nav_act" th:href="@{/mypet}">나의 펫</a>
                <a th:unless="${pageName == '2'}" class="nav-link" th:href="@{/mypet}">나의 펫</a>
                <a th:if="${pageName == '3'}" class="nav-link nav_act" th:href="@{/mywriting}">나의 게시글</a>
                <a th:unless="${pageName == '3'}" class="nav-link " th:href="@{/mywriting}">나의 게시글</a>
                <a th:if="${pageName == '4'}" class="nav-link nav_act" th:href="@{/myshare}">나눔 물품</a>
                <a th:unless="${pageName == '4'}" class="nav-link " th:href="@{/myshare}">나눔 물품</a>
                <a th:if="${pageName == '5'}" class="nav-link nav_act" th:href="@{/mysharelikes}">나눔 좋아요</a>
                <a th:unless="${pageName == '5'}" class="nav-link" th:href="@{/mysharelikes}">나눔 좋아요</a>
            </nav>
    </div>
</th:block>
</body>
</html>
