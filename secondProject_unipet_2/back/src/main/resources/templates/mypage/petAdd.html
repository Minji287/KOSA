<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이펫 등록</title>
    <link rel="stylesheet" th:href="@{/css/myPage/myPageLayout.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/myAdd.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
    <script defer src="/js/pet.js"></script>
</head>
<th:block layout:fragment="content">
    <body>
    <div th:replace="/fragments/topBackground.html :: topBgFragment(imgName='Mypage')"></div>
    <div class="middle">
        <div class="nav_wrapper">
            <th:block th:insert="/fragments/mypageNav :: navFragment(pageName='1')"></th:block>
        </div>
        <div class="con_info">
            <div class="con_info_wrapper">
                <div class="con_title">나의 펫 추가</div>
                <div class="con_petform">
                    <form action="/insertpet" method="post" enctype="multipart/form-data">
                        <div class="con_petchangepic">
                            <label for="attach">
                                <div class="image-container">
                                    <img class="circle_petadd" th:src="@{/img/mypage/default-image.png}" alt="No Image"/>
                                    <img class="icon" src="img/mypage/mypicture.png" alt="이미지 아이콘" style="cursor: pointer;">
                                </div>
                                <input type="file" name="attachFile" id="attach" accept="image/*" style="display: none;"
                                       max="1048576" onchange="showImagePreview(this)">
                            </label>
                            <img id="preview" src="" alt="Image Preview" style="max-width: 100px; max-height: 100px; display: none;">
                        </div>
                        <div class="withoutPic">
                            <div class="withoutPic_container">
                                <p>이름:</p>
                                <input class="input_container_addPet" type="text" name="pet_name" id="pet_name"/>
                            </div>
                            <div class="withoutPic_container">
                                <p>생일:</p>
                                <input class="input_container_addPet" type="text" name="pet_birth" id="petBirthPicker" pattern="yyyy-MM-dd"/>
                            </div>
                            <div class="withoutPic_container">
                                <p>성별:</p>
                                <div class="input_container_addPet">
                                    <input  type="radio" name="pet_gender" value="m" id="men">
                                    <label for="men" class="margin_ri_10">남아</label>
                                    <input type="radio" name="pet_gender" value="f" id="girl">
                                    <label for="girl">여아</label>
                                </div>
                            </div>
                            <div class="withoutPic_container">
                                <p>종류: </p>
                                <input class="input_container_addPet" type="text" name="pet_kind"/>
                            </div>
                            <div class="withoutPic_container">
                                <p>중성화 여부 :</p>
                                <div class="input_container_addPet">
                                    <input type="radio" name="pet_neuter" value="y" id="y">
                                    <label for="y" class="margin_ri_10">유</label>
                                    <input type="radio" name="pet_neuter" value="n" id="n">
                                    <label for="n">무</label>
                                </div>
                            </div>
                            <div class="withoutPic_container">
                                <p>색상: </p>
                                <input class="input_container_addPet" type="text" name="pet_color"/>
                            </div>
                            <div class="withoutPic_container">
                                <label for="pet_weight">체중 </label>
                                <span><input type="number" step="0.01" id="pet_weight" name="pet_weight" min="0"
                                             max="100" value="0"/> kg</span>
                            </div>
                            <div class="withoutPic_container">
                                <p>메모: </p>
                                <input class="input_container_addPet" type="text" name="pet_trait"/>
                            </div>
                            <input class="petAdd_btn" type="submit" value="등록">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</th:block>
</html>
